<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Currency Converter</title>
    <link rel="icon" href="https://osamaism.github.io/currency-converte.github.io/Cc.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
        }
        .page-container {
            display: flex;
            flex-direction: column;
            min-height: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
        .container {
            flex: 1;
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 350px;
            margin: 0 auto;
            overflow-y: auto;
        }
        .logo {
            display: block;
            margin: 10px auto;
            max-width: 150px;
            height: auto;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 20px;
            margin: 0 0 10px 0;
        }
        .currency-input {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .currency-input label {
            width: 60px;
            font-weight: bold;
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        .currency-input label img {
            width: 20px;
            height: 13px;
            margin-right: 5px;
        }
        .currency-input input {
            flex-grow: 1;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 14px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        button {
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            width: 48%;
        }
        button:hover {
            background-color: #45a049;
        }
        .copyright {
            font-size: 12px;
            text-align: center;
            margin: 5px 0;
            color: #666;
        }
        .copyright.bottom {
            margin-top: 10px;
        }
        .info-text {
            font-size: 12px;
            text-align: center;
            margin: 10px 0;
            color: #666;
            line-height: 1.4;
        }
        .info-text .highlight {
            font-weight: bold;
            color: red;
        }
        .language-select {
            text-align: center;
            margin-bottom: 10px;
        }
        .language-select button {
            margin: 0 5px;
            padding: 5px 10px;
            font-size: 12px;
            width: auto;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="copyright">© El Baron</div>
        <div class="container">
            <div class="language-select">
                <button onclick="setLanguage('en')">English</button>
                <button onclick="setLanguage('ar')">العربية</button>
                <button onclick="setLanguage('es')">Español</button>
            </div>
            <img src="logo.jpg" alt="El Baron Logo" class="logo">
            <h1 id="title">Currency Converter</h1>
            <div id="infoText" class="info-text">
                <span class="highlight">Enter an amount in any currency field, and it will be automatically converted to other listed currencies.</span>
                <br>
                To add more currencies, contact El Baron at +96599433246 or +18482037242.
            </div>
            <div class="currency-input">
                <label for="KWD"><img src="https://flagcdn.com/w40/kw.png" alt="Kuwait Flag">KWD:</label>
                <input type="number" id="KWD" placeholder="Enter amount">
            </div>
            <div class="currency-input">
                <label for="USD"><img src="https://flagcdn.com/w40/us.png" alt="USA Flag">USD:</label>
                <input type="number" id="USD" placeholder="Enter amount">
            </div>
            <div class="currency-input">
                <label for="SAR"><img src="https://flagcdn.com/w40/sa.png" alt="Saudi Arabia Flag">SAR:</label>
                <input type="number" id="SAR" placeholder="Enter amount">
            </div>
            <div class="currency-input">
                <label for="JOD"><img src="https://flagcdn.com/w40/jo.png" alt="Jordan Flag">JOD:</label>
                <input type="number" id="JOD" placeholder="Enter amount">
            </div>
            <div class="currency-input">
                <label for="EGP"><img src="https://flagcdn.com/w40/eg.png" alt="Egypt Flag">EGP:</label>
                <input type="number" id="EGP" placeholder="Enter amount">
            </div>
            <div class="currency-input">
                <label for="INR"><img src="https://flagcdn.com/w40/in.png" alt="India Flag">INR:</label>
                <input type="number" id="INR" placeholder="Enter amount">
            </div>
            <div class="currency-input">
                <label for="PKR"><img src="https://flagcdn.com/w40/pk.png" alt="Pakistan Flag">PKR:</label>
                <input type="number" id="PKR" placeholder="Enter amount">
            </div>
            <div class="currency-input">
                <label for="GBP"><img src="https://flagcdn.com/w40/gb.png" alt="UK Flag">GBP:</label>
                <input type="number" id="GBP" placeholder="Enter amount">
            </div>
            <div class="currency-input">
                <label for="EUR"><img src="https://flagcdn.com/w40/eu.png" alt="EU Flag">EUR:</label>
                <input type="number" id="EUR" placeholder="Enter amount">
            </div>
            <div class="currency-input">
                <label for="CAD"><img src="https://flagcdn.com/w40/ca.png" alt="Canada Flag">CAD:</label>
                <input type="number" id="CAD" placeholder="Enter amount">
            </div>
            <div class="currency-input">
                <label for="AED"><img src="https://flagcdn.com/w40/ae.png" alt="UAE Flag">AED:</label>
                <input type="number" id="AED" placeholder="Enter amount">
            </div>
            <div class="button-container">
                <button id="refreshBtn">Refresh Rates</button>
                <button id="clearBtn">Clear Fields</button>
            </div>
            <div class="copyright bottom">© El Baron</div>
        </div>
    </div>

    <script>
        console.log('Script started');

        const currencies = ['KWD', 'USD', 'SAR', 'JOD', 'EGP', 'INR', 'PKR', 'GBP', 'EUR', 'CAD', 'AED'];
        let exchangeRates = {};

        const translations = {
            en: {
                title: "Currency Converter",
                infoText: "<span class='highlight'>Enter an amount in any currency field, and it will be automatically converted to other listed currencies.</span><br>To add more currencies, contact El Baron at +96599433246 or +18482037242.",
                refreshBtn: "Refresh Rates",
                clearBtn: "Clear Fields",
                placeholder: "Enter amount",
                updateSuccess: "Exchange rates updated successfully!",
                updateError: "Error updating exchange rates. Please try again later."
            },
            ar: {
                title: "محول العملات",
                infoText: "<span class='highlight'>أدخل مبلغًا في أي حقل عملة، وسيتم تحويله تلقائيًا إلى العملات الأخرى المدرجة.</span><br>لإضافة المزيد من العملات، اتصل بـ El Baron على 0096599433246 أو 0018482037242.",
                refreshBtn: "تحديث الأسعار",
                clearBtn: "مسح الحقول",
                placeholder: "أدخل المبلغ",
                updateSuccess: "تم تحديث أسعار الصرف بنجاح!",
                updateError: "خطأ في تحديث أسعار الصرف. يرجى المحاولة مرة أخرى لاحقًا."
            },
            es: {
                title: "Conversor de Monedas",
                infoText: "<span class='highlight'>Ingrese una cantidad en cualquier campo de moneda, y se convertirá automáticamente a otras monedas listadas.</span><br>Para agregar más monedas, contacte a El Baron al +96599433246 o +18482037242.",
                refreshBtn: "Actualizar Tasas",
                clearBtn: "Limpiar Campos",
                placeholder: "Ingrese monto",
                updateSuccess: "¡Tasas de cambio actualizadas con éxito!",
                updateError: "Error al actualizar las tasas de cambio. Por favor, inténtelo de nuevo más tarde."
            }
        };

        let currentLang = 'en';

        function setLanguage(lang) {
            currentLang = lang;
            const t = translations[lang];
            document.getElementById('title').textContent = t.title;
            document.getElementById('infoText').innerHTML = t.infoText;
            document.getElementById('refreshBtn').textContent = t.refreshBtn;
            document.getElementById('clearBtn').textContent = t.clearBtn;
            document.querySelectorAll('input[type="number"]').forEach(input => {
                input.placeholder = t.placeholder;
            });
            document.dir = lang === 'ar' ? 'rtl' : 'ltr';
        }

        async function fetchExchangeRates() {
            console.log('Fetching exchange rates...');
            try {
                const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                const data = await response.json();
                exchangeRates = data.rates;
                console.log('Exchange rates fetched:', exchangeRates);
                alert(translations[currentLang].updateSuccess);
            } catch (error) {
                console.error('Error fetching exchange rates:', error);
                alert(translations[currentLang].updateError);
            }
        }

        function convertCurrency(amount, fromCurrency, toCurrency) {
            if (!exchangeRates[fromCurrency] || !exchangeRates[toCurrency]) {
                console.error('Exchange rate not available for', fromCurrency, 'or', toCurrency);
                return 0;
            }
            return amount * (exchangeRates[toCurrency] / exchangeRates[fromCurrency]);
        }

        function updateAllCurrencies(changedCurrency) {
            console.log('Updating all currencies...');
            const amount = parseFloat(document.getElementById(changedCurrency).value);
            if (isNaN(amount)) {
                currencies.forEach(currency => {
                    if (currency !== changedCurrency) {
                        document.getElementById(currency).value = '';
                    }
                });
                return;
            }

            currencies.forEach(currency => {
                if (currency !== changedCurrency) {
                    const convertedAmount = convertCurrency(amount, changedCurrency, currency);
                    document.getElementById(currency).value = convertedAmount.toFixed(2);
                }
            });
        }

        function clearAllFields() {
            console.log('Clearing all fields...');
            currencies.forEach(currency => {
                document.getElementById(currency).value = '';
            });
        }

        // Add event listeners for automatic conversion
        currencies.forEach(currency => {
            document.getElementById(currency).addEventListener('input', function() {
                updateAllCurrencies(currency);
            });
        });

        document.getElementById('refreshBtn').addEventListener('click', async function() {
            console.log('Refresh button clicked');
            await fetchExchangeRates();
            const firstNonEmptyField = currencies.find(currency => document.getElementById(currency).value !== '');
            if (firstNonEmptyField) {
                updateAllCurrencies(firstNonEmptyField);
            }
        });

        document.getElementById('clearBtn').addEventListener('click', function() {
            console.log('Clear button clicked');
            clearAllFields();
        });

        // Initial fetch of exchange rates
        fetchExchangeRates().then(() => {
            console.log('Initial exchange rates loaded. You can now use the converter.');
        });

        // Fetch exchange rates every hour
        setInterval(fetchExchangeRates, 3600000);

        console.log('Script finished loading');
    </script>
</body>
</html>
